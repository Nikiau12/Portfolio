    <style>
       @font-face {
    font-family: 'Afacad Flux';
    src: local('fonts/Afacad Flux Regular'), local('Afacad-Flux-Regular'),
        url('fonts/AfacadFlux-Regular.woff2') format('woff2'),

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Afacad Flux', sans-serif;
            background-color: #ffffff;
            color: #ffffff;
            max-width: 100%; /* Отключаем горизонтальную прокрутку */
            overflow-x: hidden; /* Убираем горизонтальную прокрутку */
        }
        body {
            display: grid;
            grid-template-areas: 
                "header"
                "content"
                "footer";
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .video-container {
            position: relative;

            overflow: hidden;

            z-index: 1;

            cursor: pointer;
            text-decoration: none;
        }

        .subheading-container {
            display: flex;

            justify-content: center;
            padding: 2rem;
            font-size: 2rem;
        }

        .header-nav {

        .header-nav a {

            color: #ffffff;

        }

        }
        .sale-heading {
    font-size: 2rem;  /* Размер шрифта */
    font-weight: bold; /* Жирный текст */
    text-align: center; /* Выравнивание по центру */
    margin: 2rem 0 2rem 0; /* Отступы: сверху, снизу, слева, справа */
    color: #333333; /* Цвет текста */
}
        .gallery-container {
            background-color: #ffffff;
            padding: 1rem;
            margin-top: 3rem; /* Поднятие галереи ближе к видео */
            z-index: 1;
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(700px, 1fr));
            gap: 2rem;
        }

        .photo-frame {
            border: 15px solid #000000;
            padding: 1rem;
            background-color: #ffffff;
            text-align: center;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.6); /* Внутренняя тень */
            border-radius: 0px;
        }

        .photo-frame img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 0px;
        }

       
        @media screen and (max-width: 960px) {
    .video-container {

    body {
        grid-template-areas:

    .header-nav {

        justify-content: center;

    .header-nav a {
        padding: 0.5rem;
        font-size: 1rem;
    }

    .photo-gallery {

    }

    .gallery-container {

}

@media screen and (max-width: 600px) {

        position: relative;

        height: 100%; /* Делаем высоту видео 100% */

<!-- Модальное окно -->
<div id="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); z-index: 10; justify-content: center; align-items: center;">
    <div style="position: relative; background: rgba(0, 0, 0, 0.3); padding: 2rem; border-radius: 0px; display: flex; gap: 2rem; width: 1600px; height: 650px; overflow: auto;">
        <img id="modal-img" src="" style="width: 60%; height: auto; border-radius: 0px; object-fit: cover;">
        <div style="flex: 1; display: flex; flex-direction: column; justify-content: center;">
            <h3 id="modal-title" style="margin: 0 0 1rem; text-align: left; font-size: 2rem; color: #ffffff; transform: translateY(-10%);"></h3>
            <p id="modal-description" style="font-size: 1.8rem; color: #ffffff; text-align: left; line-height: 1.5;  transform: translateY(-10%);"></p>
            <p id="modal-history" style="font-size: 1.8rem; color: #ffffff; text-align: left; line-height: 1.5;  transform: translateY(10%);"></p>
        </div>
        <span style="position: absolute; top: 10px; right: 10px; cursor: pointer; font-size: 3rem;" onclick="closeModal()">&times;</span>
    </div>
</div>

<script>
    function openModal(imageSrc, title, description, history) {
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const modalTitle = document.getElementById("modal-title");
    const modalDescription = document.getElementById("modal-description");
    const modalHistory = document.getElementById("modal-history");

    modal.style.display = "flex";
    modalImg.src = imageSrc;
    modalTitle.textContent = title;
    modalDescription.textContent = description;
    modalHistory.textContent = history;
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }
</script>



<script>
    // Видео смена
    const videos = [
        "img/Showreel 21.mp4",
    ];

    let currentVideoIndex = 0;
    const backgroundVideo = document.getElementById('background-video');

    backgroundVideo.addEventListener('ended', () => {
        currentVideoIndex = (currentVideoIndex + 1) % videos.length;
        backgroundVideo.src = videos[currentVideoIndex];
        backgroundVideo.play();
    });
</script>
