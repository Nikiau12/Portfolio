<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikita Kotrelev</title>
    <link rel="icon" href="img/pag 5.png" type="image/png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
      @font-face {
    font-family: 'Afacad Flux';
    src: local('fonts/Afacad Flux Regular'), local('Afacad-Flux-Regular'),
        url('fonts/AfacadFlux-Regular.woff2') format('woff2'),
        url('fonts/AfacadFlux-Regular.woff') format('woff'),
        url('fonts/AfacadFlux-Regular.ttf') format('truetype');
    font-weight: 400;
    font-style: normal;
  }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Afacad Flux', sans-serif;
            background-color: #000000;
            color: #ffffff;
            max-width: 100%; /* Отключаем горизонтальную прокрутку */
            overflow-x: hidden; /* Убираем горизонтальную прокрутку */
        }

        /* Стили для фона */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 90%;
            object-fit: cover;
            z-index: 0;
        }

        body {
            display: grid;
            grid-template-areas: 
                "header"
                "content"
                "footer";
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        header {
            grid-area: header;
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .header-text-container {
            margin-top: 20px;
            padding: 2rem;
            font-size: 2rem;
            line-height: 1;
            font-family: 'Afacad Flux', sans-serif;
        }

        .header-text-container h1 {
            font-size: 5rem;
            cursor: pointer;
            text-decoration: none;
        }

        .subheading-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            padding: 2rem;
            font-size: 2rem;
        }

        .header-nav {
            margin-top: 1rem;
        }

        .header-nav a {
            padding: 1rem;
            font-size: 3rem;
            color: #ffffff;
            text-decoration: none;
            text-align: center;
        }

        .header-nav a:hover {
            color: #ff6347;
        }

        footer {
            grid-area: footer;
            text-align: center;
            padding: 2rem;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.5rem;
        }

        footer a:hover {
            color: #ff6347;
        }

        @media screen and (max-width: 960px) {
            .video-background {
                height: 50%;
            }

            body {
                grid-template-areas: 
                    "header"
                    "content"
                    "footer";
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr auto;
                width: 100%;
            }

            .header-text-container h1 {
                font-size: 2rem;
            }

            .subheading-container {
                gap: 1rem;
                font-size: 1.2rem;
            }

            .header-nav {
                display: flex;
                justify-content: center;
                gap: 1rem;
                padding: 1rem;
            }

            .header-nav a {
                padding: 0.5rem;
                font-size: 1rem;
            }
        }

        @media screen and (max-width: 600px) {
            .video-background {
                height: 50%;
            }

            .header-text-container {
                font-size: 1.5rem;
            }

            .subheading-container {
                font-size: 1rem;
                gap: 0.5rem;
            }

            .header-nav a {
                font-size: 0.9rem;
                padding: 0.4rem;
            }
        }
    </style>
</head>
<body>

<!-- Фоновое видео -->
<div class="video-container">
    <video autoplay muted playsinline class="video-background" id="background-video">
        <source src="https://drive.google.com/file/d/1iyeibjgZ4PT6EYqiWWK6GhmVHYNtA1Mg" type="video/mp4">
    </video>
</div>

<header>
    <div class="header-text-container">
        <h1 onclick="window.location.href='index.html'">NIKITA KOTRELEV</h1>
        <div class="subheading-container">
            <span>Cinematographer</span>
            <span>Photographer</span>
        </div>
    </div>

    <nav class="header-nav">
        <a href="Video.html">VIDEO</a>
        <a href="Photos.html">PHOTOS</a>
        <a href="About me.html">ABOUT ME</a>
        <a href="Contact.html">CONTACT</a>
    </nav>
</header>

<div class="content">
    <!-- Content for each page will go here -->
</div>

<script>
    // Видео смена
    const videos = [
        "https://drive.google.com/file/d/1iyeibjgZ4PT6EYqiWWK6GhmVHYNtA1Mg",
    ];

    let currentVideoIndex = 0;
    const backgroundVideo = document.getElementById('background-video');

    backgroundVideo.addEventListener('ended', () => {
        currentVideoIndex = (currentVideoIndex + 1) % videos.length;
        backgroundVideo.src = videos[currentVideoIndex];
        backgroundVideo.play();
    });
</script>

</body>
</html>
