    <style>
        html, body {
            overflow-x: hidden; /* Скрыть горизонтальную прокрутку */
            overflow-y: auto;   /* Позволить вертикальную прокрутку */
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Stolzl Book', sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 2rem;
        }

        header {
            width: 100%;
            text-align: center; /* Центрирование заголовка и подзаголовков */
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 1px;
            font-family: 'Galey', Modern Sans Serif Font;
        }

        header .subheading {
            font-size: 1.1rem;
            font-family: 'Stolzl', Light;
            margin-top: 0.5rem;
        }

        .header-nav {
            margin-top: 1rem;
        }

        .header-nav nav {
            display: flex;
            justify-content: flex-end; /* Выравнивание кнопок справа */
        margin-right: 200px; /* Добавим отступ от правого края */
            gap: 3rem;
        }

        .header-nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 0.9rem;
            font-family: 'Stolzl', Light;
        }

        .photos-container {
            display: flex;
            flex-wrap: wrap;
            gap: 4px; /* Расстояние между фотографиями */
            justify-content: flex-start; /* Выравнивание фотографий по левому краю */
            width: 100%;
        }

        .photo-item {
            flex-basis: calc(33.33% - 4px); /* Ширина каждого элемента равна 1/3 от родительского контейнера */
            max-width: calc(33.33% - 4px);
            height: 400px;
        }

        .photos-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            align-items: flex-start;
            justify-content: center;
            padding-top: 10vh;
        }

        .modal-content {
            max-width: 60%;
            max-height: 60%;
        }

        .modal-content img {
            width: 100%;
            height: auto;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
            transition: 0.4s;
        }

        .change .bar1 {
            transform: rotate(-45deg) translate(-5px, 5px);
        }

        .change .bar2 {
            opacity: 0;
        }

        .change .bar3 {
            transform: rotate(45deg) translate(-5px, -5px);
        }

        .menu-mobile {
            display: none;
            flex-direction: column;
            align-items: center;
            position: fixed;
            top: 0;
            right: -100%;
            width: 80%;
            height: 100vh;
            background-color: white;
            transition: right 0.3s ease-in-out;
            padding-top: 200px;
        }

        .menu-mobile a {
            padding: 20px;
            font-size: 15px;
            color: black;
            text-decoration: none;
            width: 100%;
            text-align: center;
            margin: 15px 0;
        }

        .close-button {
            position: absolute;
            top: 30px;
            right: 20px;
            cursor: pointer;
            font-size: 45px;
            color: black;
            background-color: transparent;
            border: none;
            z-index: 100;
        }

        .menu-mobile.active .close-button {
            display: block;
        }

        .menu-mobile.active {
            right: 0;
            display: flex;
        }

        @media (min-width: 961px) and (max-width: 1700px) {
          .header-nav nav {
        display: flex;
        justify-content: flex-end; /* Выравнивание кнопок справа */
        margin-right: 200px; /* Добавим отступ от правого края */
        gap: 2rem; /* Расстояние между кнопками */
      
    }

     header h1 {
        margin: 0;
        font-size: 2.5rem;
        transform: translateY(-57%);
        transform: translateX(-9%);
        letter-spacing: 1px;
        transition: color 0.1s ease-in-out;
        font-family: 'Galey', Modern Sans Serif Font;
      }

      header .subheading {
        font-size: 1.1rem; /* Размер шрифта для Cinematographer */
        transform: translateY(0%);
        transform: translateX(-5%);
        font-family: 'Stolzl', Light;
        color: #ffffff; /* Цвет шрифта */
        margin-top: 0.5rem; /* Отступ сверху между заголовком и подзаголовком */
      }
      .header-nav a {
            color: #ffffff; /* Белый цвет для кнопок */
            
            text-decoration: none; /* Убираем подчеркивание */
            font-size: 0.9rem; /* Размер шрифта для кнопок */
            font-family: 'Stolzl', Light; /* Шрифт для кнопок */
        }

        .header-nav nav {

            gap: 1rem; /* Расстояние между кнопками, измените по необходимости */
        }

    .hamburger {
        display: none; /* Скрываем гамбургер меню на больших экранах */
    }
}



        @media screen and (max-width: 960px) {

    </style>

 <div id="photoModal" class="modal">

    <script>
        document.getElementById('hamburger').addEventListener('click', function () {
            this.classList.toggle('change');
            document.getElementById('menu-mobile').classList.toggle('active');
        });

        document.getElementById('close-button').addEventListener('click', function () {
            document.getElementById('menu-mobile').classList.remove('active');
            document.getElementById('hamburger').classList.remove('change');
        });
        // Получаем модальное окно и изображение внутри него
      const modal = document.getElementById("photoModal");
      const modalImg = document.getElementById("modalImage");

      // Функция для открытия модального окна
      document.querySelectorAll('.photos-container img').forEach(img => {
          img.addEventListener('click', function() {
              modal.style.display = "flex";
              modalImg.src = this.src;
          });
      });

      // Функция для закрытия модального окна при нажатии за его пределами
      modal.addEventListener('click', function(e) {
          if (e.target === modal) {
              modal.style.display = "none";
          }
      });
    </script>
