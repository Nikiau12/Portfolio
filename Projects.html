<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects — Nikita Kotrelev</title>
  <meta name="description" content="Selected projects by Nikita Kotrelev — cinematography, installations, experimental rigs." />
  <link rel="icon" href="img/pag-5.png" type="image/png">
  <style>
    :root{
      --bg:#0b0b0b; --fg:#fafafa; --muted:#a1a1aa; --card:#111113; --border:#242428;
      --radius:16px; --safe-top:max(env(safe-area-inset-top),0px); --header-h:64px;
    }
    @font-face{
      font-family:'Afacad Flux';
      src:local('Afacad Flux Regular'),
           url('fonts/AfacadFlux-Regular.woff2') format('woff2'),
           url('fonts/AfacadFlux-Regular.woff') format('woff');
      font-weight:400; font-style:normal; font-display:swap;
    }
    html,body{height:100%}
    html{color-scheme:dark}
    body{
      margin:0;
      font-family:'Afacad Flux',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial,'Noto Sans',sans-serif;
      background:var(--bg); color:var(--fg);
      display:grid; grid-template-rows:auto 1fr auto;
      min-height:100dvh;
      -webkit-tap-highlight-color:transparent;
    }

    /* ===== Header ===== */
    header{
      position:fixed; top:0; left:0; right:0; z-index:60;
      padding-top:var(--safe-top);
      height:var(--header-h);
      box-sizing:border-box;
      backdrop-filter:saturate(180%) blur(8px);
      background:linear-gradient(180deg, rgba(11,11,11,.76), rgba(11,11,11,.3) 60%, rgba(11,11,11,0));
      border-bottom:1px solid var(--border);
    }
    .nav{max-width:1200px;margin:0 auto;padding:12px 24px;display:flex;align-items:center;justify-content:space-between;gap:12px;}
    .brand{font-weight:600;letter-spacing:.08em;text-decoration:none;color:var(--fg);}
    .links{display:flex;gap:10px;align-items:center;overflow-x:auto;}
    .links a{color:var(--fg);text-decoration:none;opacity:.9;padding:8px 12px;border-radius:999px;white-space:nowrap;font-size:14px;}
    .links a:hover{opacity:1;background:rgba(255,255,255,.04);}
    .links a[aria-current="page"]{background:rgba(255,255,255,.06);}

    /* ===== Hero ===== */
    .page-hero{
      padding-top:calc(var(--header-h) + 80px);
      padding-bottom:40px;
      text-align:center;
      max-width:800px;
      margin:0 auto;
      padding-inline:24px;
    }
    .page-hero h2{
      font-size:clamp(32px,5vw,60px);
      margin:0 0 10px;
      line-height:1.1;
    }
    .page-hero p{
      color:var(--muted);
      font-size:clamp(14px,2vw,18px);
      margin:0;
    }

    /* ===== Projects Grid ===== */
    .projects{
      max-width:1320px;
      margin:0 auto 64px;
      padding:0 24px;
      display:grid;
      gap:20px;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      align-items:start;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      transition:transform .28s ease, box-shadow .28s ease, border-color .28s ease;
      cursor:pointer;
    }
    .card:hover{
      transform:translateY(-6px);
      box-shadow:0 14px 40px rgba(0,0,0,.6);
      border-color:rgba(255,255,255,.06);
    }

    .card__thumb{width:100%;aspect-ratio:4/3;overflow:hidden;background:#000;}
    .card__thumb img{width:100%;height:100%;object-fit:cover;display:block;transition:transform .6s ease;}
    .card:hover .card__thumb img{transform:scale(1.05);}

    .card__meta{
      position:relative;
      padding:14px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      overflow:hidden;
    }

    /* gradient hover background under title */
    .card__meta::before{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(90deg,rgba(255,255,255,.08),rgba(255,255,255,0));
      opacity:0;
      transition:opacity .35s ease;
      z-index:0;
    }
    .card:hover .card__meta::before{opacity:1;}

    .card a{color:var(--fg);text-decoration:none;display:block;height:100%;position:relative;z-index:1;}
    .card__title{font-size:16px;font-weight:600;margin:0;color:var(--fg);}
    .card__year{color:var(--muted);font-size:13px;white-space:nowrap;}

    /* ===== Footer ===== */
    footer{border-top:1px solid var(--border);color:var(--muted);padding:24px;}
    footer .row{max-width:1200px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;gap:12px;padding:0 24px;}

    /* ===== Responsive ===== */
    @media(max-width:920px){
      :root{--header-h:60px;}
      .projects{grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;}
    }
    @media(max-width:640px){
      :root{--header-h:56px;}
      .page-hero{padding-top:calc(var(--header-h) + 60px);}
      .projects{grid-template-columns:repeat(2,1fr);gap:10px;padding:0 12px;}
      .nav{padding:10px 12px;}
    }
  </style>
</head>
<body>
  <header>
    <nav class="nav" aria-label="Primary">
      <a class="brand" href="index.html">NIKITA KOTRELEV</a>
      <div class="links" role="navigation" aria-label="Primary links">
        <a href="Video.html">Video</a>
        <a href="Photos.html">Photos</a>
        <a href="About me.html">About</a>
      </div>
    </nav>
  </header>

  <div class="page-hero">
    <h2>Projects</h2>
  </div>

  <section class="projects" aria-label="Projects list">
    <article class="card">
      <a href="project2024_robotdog.html">
        <div class="card__thumb">
          <img src="img/FullSizeRender_1_.jpg" alt="Paris — project thumbnail" loading="lazy" decoding="async">
        </div>
        <div class="card__meta">
          <h3 class="card__title">France</h3>
          
        </div>
      </a>
    </article>

    <article class="card">
      <a href="island.html">
        <div class="card__thumb">
          <img src="img/исландлия маша.png" alt="Island 2025 — thumbnail" loading="lazy" decoding="async">
        </div>
        <div class="card__meta">
          <h3 class="card__title">Island 2025</h3>
        
        </div>
      </a>
    </article>

    <article class="card">
      <a href="fashion.html">
        <div class="card__thumb">
          <img src="img/IMG_1601.JPG" alt="Fashion — thumbnail" loading="lazy" decoding="async">
        </div>
        <div class="card__meta">
          <h3 class="card__title">Fashion</h3>
          
        </div>
      </a>
    </article>
  </section>

  <footer>
    <div class="row">
      <span>© <span id="year"></span> Nikita Kotrelev</span>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
