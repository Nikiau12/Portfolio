<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikita Kotrelev</title>
    <link rel="icon" href="Скан 38 (1).png" type="image/png" sizes="64x64">
    <link rel="stylesheet" href="fonts.css">
    <script src="https://www.paypal.com/sdk/js?client-id=ARt042pqq3nQh8ENi2eqXS013tzKqrkRRsPsn4lJIPrAGcdoXh0GuxS1Zmyj0V7Kdf1AdY_uHfPNUK5K&components=buttons"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'AoboshiOne-Regular',sans-serif;
            background-color: #000000;
            color: #ffffff;
        }

        body {
            display: grid;
            grid-template-areas: 
                "header"
                "video"
                "text"
                "gallery";
            grid-template-rows: auto 60vh auto 1fr;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        header {
            grid-area: header;
            text-align: center;
            padding: 2rem;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 1px;
            font-family: 'AoboshiOne-Regular',sans-serif;
        }

        header .subheading {
            font-size: 1.1rem;
            font-family: 'AoboshiOne-Regular',sans-serif;
            margin-top: 0.5rem;
        }

        .header-nav {
            margin-top: 1rem;
        }

        .header-nav nav {
            display: flex;
            justify-content: flex-end;
            gap: 2rem;
            position: absolute;
            top: 12%;
            right: 5rem;
        }

        .header-nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 0.9rem;
            font-family: 'AoboshiOne-Regular',sans-serif;
        }

.cart-icon {
    position: absolute;
    top: 45px;
    right: 70px;
    display: flex;
    align-items: center;
    cursor: pointer;
}

.cart-image {
    width: 32px;
    height: 32px;
    
}

.cart-count {
    background-color: red;
    color: white;
    font-size: 0.9rem;
    font-weight: bold;
    border-radius: 50%;
    padding: 0.3rem 0.6rem;
    margin-left: -10px;
    margin-top: -5px;
    position: relative;
    display: inline-block;
}





        /* Стили галереи SHOP */
        .shop-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .photo-card {
            position: relative;
            background-color: #1c1c1c;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            height: 300px; /* Устанавливаем фиксированную высоту */
        }

        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.2);
        }

        .photo-card img {
            width: 100%;
            height: 100%; /* Устанавливаем высоту изображения равной высоте карточки */
            object-fit: cover; /* Чтобы изображение заполнило всю карточку */
        }

        .photo-card .photo-info {
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 1rem;
            text-align: center;
            transition: bottom 0.3s ease;
        }

        .photo-card:hover .photo-info {
            bottom: 0;
        }

        .photo-card .photo-title {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        .photo-card .photo-price {
            font-size: 1rem;
            color: #ccc;
        }

        .photo-card .buy-button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            margin-top: 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .photo-card .buy-button:hover {
            background-color: #555;
            color: #fff;
        }

        @media screen and (max-width: 960px) {
            body {
                padding: 1rem;
                grid-template-areas: 
                    "header"
                    "text"; /* Убираем video и gallery для мобильной версии */
                grid-template-rows: auto 1fr;
            }

            header {
                padding: 1.5rem;
            }

            header h1 {
                font-size: 2rem; /* Уменьшаем размер шрифта заголовка для мобильных */
            }

            header .subheading {
                font-size: 1rem; /* Уменьшаем размер подзаголовка для мобильных */
            }

            .header-nav nav {
                display: flex;
                justify-content: center; /* Центрируем кнопки */
                gap: 1rem; /* Уменьшаем расстояние между кнопками для мобильных устройств */
                position: relative; /* Убираем абсолютное позиционирование для мобильных устройств */
                top: auto; /* Сбрасываем значение top */
                right: auto; /* Сбрасываем значение right */
                margin-top: 1rem; /* Добавляем отступ сверху */
            }
        }

        @media screen and (max-width: 600px) {
            header h1 {
                font-size: 1.5rem;
            }

            header .subheading {
                font-size: 0.9rem;
            }

            .header-nav a {
                font-size: 0.9rem;
            }

            .contact-info h3 {
                font-size: 1.2rem;
            }

            .contact-image img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="index.html" style="color: inherit; text-decoration: none;">Nikita Kotrelev</a></h1>
        <div class="subheading">Cinematographer</div>
        <div class="subheading">Photographer</div>
        <div class="header-nav">
            <nav>
                <a href="Video.html" id="clothing-btn">VIDEO</a>
                <a href="photos.html" id="looks-btn">PHOTOS</a>
                <a href="about.html" id="about-btn">ABOUT ME</a>
                <a href="CONTACT.html" id="contact-btn">CONTACT</a>
                <a href="shop.html">SHOP</a> <!-- Новая вкладка -->
            </nav>
        </div>
        <!-- Значок корзины -->
    <div class="cart-icon">
        <a href="cart1.html">
            <img src="img/shopping_cart_30dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" alt="Cart" class="cart-image">
        </a>
        <span id="cart-count" class="cart-count">0</span>
    </div>
    </header>
    <main>
        <div class="shop-gallery">
            <div class="photo-card" id="photo1-card">
                <img src="img/DSC07474.jpg" alt="Sunset Over Mountains">
                <div class="photo-info">
                    <h3 class="photo-title">Sunset Over Mountains</h3>
                    <p class="photo-price" data-price="500"></p>
                    <a href="photo1.html" class="buy-button" onclick="savePhotoData('Sunset Over Mountains', 500)">Посмотреть и купить</a>
                </div>
            </div>
            <div class="photo-card" id="photo2-card">
                <img src="img/Kotrelev_Pejzazh_23.jpeg.jpg" alt="Forest Path">
                <div class="photo-info">
                    <h3 class="photo-title">Forest Path</h3>
                    <p class="photo-price" data-price="400"></p>
                    <a href="photo2.html" class="buy-button" onclick="savePhotoData('Forest Path', 400)">Посмотреть и купить</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Функция для обновления счетчика товаров в корзине
        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartCount = document.getElementById('cart-count');
            cartCount.textContent = cart.length;
        }

        // Обновляем счетчик при загрузке страницы
        window.onload = updateCartCount;
    </script>
</body>
</html>
