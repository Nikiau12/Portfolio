<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фото 1</title>
    <link rel="icon" href="Скан 38 (1).png" type="image/png" sizes="64x64">
    <link rel="stylesheet" href="fonts.css">
    <style>
        /* Общие стили */
        body {
            margin: 0;
            font-family: 'Aldrich-Regular';
            background-color: #000;
            color: #fff;
        }

        header {
            padding: 2rem;
            text-align: center;
            font-size: 2rem;
            font-family: 'AoboshiOne-Regular',sans-serif;
            position: relative;
        }

        .photo-page {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .photo-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .photo-container img {
            width: 50%;
            object-fit: cover;
        }

        .photo-description {
            width: 40%;
            padding-left: 2rem;
            font-family: 'AoboshiOne-Regular',sans-serif;
        }

        .photo-description h2 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 1rem;
        }

        .photo-description p {
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .cart-icon {
            position: absolute;
            top: 45px;
            right: 70px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .cart-image {
            width: 32px;
            height: 32px;
        }

        .cart-count {
            background-color: red;
            color: white;
            font-size: 0.9rem;
            font-weight: bold;
            border-radius: 50%;
            padding: 0.3rem 0.6rem;
            margin-left: -10px;
            margin-top: -5px;
            position: relative;
            display: inline-block;
        }

        .cart-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 30px; /* Увеличенный отступ для более крупной кнопки */
            background-color: #fff; /* Белый фон */
            color: #000; /* Черный текст */
            border: 2px solid #000; /* Черная рамка */
            border-radius: 30px; /* Округлые края */
            font-size: 1.2rem; /* Увеличенный размер шрифта */
            font-weight: 600; /* Полужирный шрифт */
            text-transform: uppercase; /* Все буквы в верхнем регистре */
            cursor: pointer;
            transition: all 0.3s ease; /* Плавные переходы для эффектов */
        }

        .cart-button:hover {
            background-color: #000; /* Черный фон при наведении */
            color: #fff; /* Белый текст при наведении */
            border-color: #fff; /* Белая рамка при наведении */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Легкая тень при наведении */
        }

        .cart-button img {
            width: 18px;
            height: 18px;
            margin-right: 10px; /* Отступ между иконкой и текстом */
        }

        @media (max-width: 768px) {
            .photo-container {
                flex-direction: column;
                align-items: center;
            }

            .photo-description {
                width: 100%;
                padding-left: 0;
            }

            .photo-container img {
                width: 80%;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="cart-icon">
            <a href="cart1.html">
                <img src="img/shopping_cart_30dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" alt="Cart" class="cart-image">
            </a>
            <span id="cart-count" class="cart-count">0</span>
        </div>
    </header>
    <div class="photo-page">
        <div class="photo-container">
            <!-- Фото слева -->
            <img src="img/DSC07474.jpg" alt="Фотография 1">

            <!-- Описание и кнопка справа -->
            <div class="photo-description">
                <h2>Russia 2021</h2>
                <p>
                    Это описание фотографии, где будет рассказано о процессе создания, значении и других деталях работы.
                </p>
                <div class="cart-button-container">
                    <!-- Кнопка добавления в корзину -->
                    <button class="cart-button" onclick="addToCart('30 × 15,2 cm', 500, 'img/DSC07474.jpg')">
                        Добавить в корзину
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cartCount = 0; // Инициализация счетчика корзины

        // Функция для добавления товара в корзину
        function addToCart(itemName, itemPrice, itemImage) {
            // Читаем корзину из localStorage или создаем пустой массив, если корзина пуста
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Добавляем новый товар в корзину
            cart.push({
                name: itemName,
                price: itemPrice,
                image: itemImage
            });

            // Сохраняем обновленный список товаров в localStorage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Обновляем счетчик товаров в корзине
            updateCartCount();

           
        }

        // Функция для обновления счетчика товаров в корзине
        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            document.getElementById('cart-count').textContent = cart.length;
        }

        // Обновляем счетчик при загрузке страницы
        window.onload = updateCartCount;
    </script>
</body>
</html>
