<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nikita Kotrelev — Photos</title>
  <meta name="description" content="Selected photography: series, travel, portraits. Fine‑art prints available." />
  <meta property="og:title" content="Nikita Kotrelev — Photos" />
  <meta property="og:description" content="Selected photography: series, travel, portraits. Fine‑art prints available." />
  <meta property="og:type" content="website" />
  <link rel="icon" href="img/pag-5.png" type="image/png" />
  <style>
    :root{
      --bg:#0b0b0b; --fg:#fafafa; --muted:#a1a1aa; --card:#111113; --border:#242428; --accent:#3d40f9; --radius:16px; --space:24px;
      --fadeDur:.9s; --kenBurnsScale:1.04; --arrowBg: rgba(17,17,19,.45);
    }
    @font-face{
      font-family:'Afacad Flux';
      src:local('Afacad Flux Regular'), url('fonts/AfacadFlux-Regular.woff2') format('woff2'), url('fonts/AfacadFlux-Regular.woff') format('woff');
      font-weight:400; font-style:normal; font-display:swap;
    }
    html,body{height:100%}
    html{color-scheme:dark}
    body{margin:0; font-family:'Afacad Flux',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial,'Noto Sans',sans-serif; background:var(--bg); color:var(--fg); display:grid; grid-template-rows:auto 1fr auto; min-height:100dvh}

    header{position:fixed; inset:0 0 auto 0; z-index:20; backdrop-filter:saturate(120%) blur(6px); background:linear-gradient(180deg, rgba(11,11,11,.72), rgba(11,11,11,.32) 60%, rgba(11,11,11,0));}
    .nav{display:flex; align-items:center; justify-content:space-between; padding:16px 24px; max-width:1200px; margin:0 auto; gap:16px}
    .brand{font-weight:600; letter-spacing:.08em}
    .nav a{color:var(--fg); text-decoration:none; opacity:.85; padding:10px 12px; border-radius:999px}
    .nav a:hover{opacity:1; background:rgba(255,255,255,.06)}

    .hero{position:relative; height:88dvh; min-height:520px; overflow:clip; isolation:isolate}
    .scrim{position:absolute; inset:0; background:linear-gradient(180deg, rgba(0,0,0,.55) 0%, rgba(0,0,0,.35) 35%, rgba(0,0,0,.6) 100%); z-index:0; pointer-events:none}
    .carousel{position:absolute; inset:0;}
    .slides{position:absolute; inset:0;}
    .slide{position:absolute; inset:0; opacity:0; transition:opacity var(--fadeDur) ease; will-change:opacity;}
    .slide[aria-hidden="false"]{opacity:1}
    .slide img{position:absolute; inset:0; width:100%; height:100%; object-fit:cover; transform:scale(1); will-change:transform;}
    .slide[aria-hidden="false"] img{animation:kenBurns 12s ease-in-out forwards;}
    @keyframes kenBurns{0%{transform:scale(1)}100%{transform:scale(var(--kenBurnsScale))}}

    .arrow{position:absolute; top:50%; transform:translateY(-50%); width:44px; height:44px; border-radius:50%; border:1px solid var(--border); background:var(--arrowBg); display:grid; place-items:center; cursor:pointer; z-index:5}
    .arrow:hover{background:rgba(17,17,19,.65)}
    .arrow--prev{left:14px}
    .arrow--next{right:14px}

    .controls{position:absolute; inset:auto 0 24px 0; display:flex; align-items:center; justify-content:center; gap:10px; z-index:5}
    .dot{--w:28px; position:relative; width:var(--w); height:6px; border-radius:999px; background:rgba(255,255,255,.22); overflow:hidden; border:1px solid var(--border)}
    .dot__bar{position:absolute; inset:0; width:0%; background:rgba(255,255,255,.85)}
    .dot[aria-current="true"] .dot__bar{width:100%; transition:width var(--progDur) linear}

    .hero-copy{position:absolute; inset:auto auto 24px 24px; z-index:4; max-width:1200px; margin:0 auto;}
    .hero-copy h1{font-size:clamp(32px,6.4vw,72px); line-height:.95; margin:0 0 10px}
    .hero-copy p{font-size:clamp(15px,2vw,20px); color:var(--muted); margin:0}

    .section{padding:56px 24px}
    .container{max-width:1320px; margin:0 auto}
    .grid{display:grid; grid-template-columns:repeat(auto-fit, minmax(320px,1fr)); gap:24px; margin-top:16px}
    .card{overflow:hidden; cursor:pointer; aspect-ratio:4/3;}
.card img{width:100%; height:100%; object-fit:cover; display:block; border-radius:0px;}

    .lightbox{position:fixed; inset:0; background:rgba(0,0,0,.92); display:none; z-index:60}
    .lightbox[aria-hidden="false"]{display:grid}
    .lightbox__inner{display:grid; grid-template-rows:1fr auto; width:100%; height:100%}
    .lightbox__image-wrap{display:grid; place-items:center; padding:24px}
    .lightbox__img{max-width:96vw; max-height:86vh; width:auto; height:auto; object-fit:contain}
    .lightbox__caption{padding:12px 24px 24px; display:flex; gap:16px; align-items:center; justify-content:space-between}
    .lightbox__title{font-size:clamp(18px,2vw,22px); margin:0}
    .lightbox__meta{color:var(--muted)}
    .lightbox__close{position:fixed; top:16px; right:16px; width:44px; height:44px; border-radius:50%; background:rgba(255,255,255,.1); border:1px solid var(--border); display:grid; place-items:center; cursor:pointer}
    .lightbox__close:hover{background:rgba(255,255,255,.18)}

    footer{border-top:1px solid var(--border); color:var(--muted); padding:24px}
    footer .row{max-width:1200px; margin:0 auto; display:flex; align-items:center; justify-content:space-between; gap:12px}
  </style>
</head>
<body>
  <header>
    <nav class="nav" aria-label="Primary">
      <a class="brand" href="/">NIKITA KOTRELEV</a>
      <div class="links">
        <a href="/video.html">Video</a>
        <a href="/photos.html">Photos</a>
        <a href="/projects.html">Projects</a>
         <a href="/About me.html">About</a>
       
      </div>
    </nav>
  </header>

  <section class="hero" aria-label="Featured photos">
    
     
      <div class="slides" id="slides">
        <figure class="slide" aria-hidden="false"><img src="img/Франция 2022 500 евро.jpeg" alt="Brittany coast, France"></figure>
        <figure class="slide" aria-hidden="true"><img src="img/грузия 2023 500.jpg" alt="Tbilisi Sea, Georgia"></figure>
        <figure class="slide" aria-hidden="true"><img src="img/Имя документа hf_29.jpg" alt="Oléron Island, France"></figure>
        <figure class="slide" aria-hidden="true"><img src="img/грузия военная дорога 2024IMG_0285 54.jpg" alt="Military Road, Georgia"></figure>
      </div>
      <div class="controls" id="dots" aria-label="Slides navigation"></div>
    </div>
    <div class="scrim" aria-hidden="true"></div>
    <div class="hero-copy">
     
    </div>
  </section>

  <section class="section" id="photos">
    <div class="container">
      <div class="grid" id="gallery">
        <article class="card"><img src="img/FullSizeRender.jpeg" alt="Photo"></article>
        <article class="card"><img src="img/IMG_1969.jpeg" alt="Photo"></article>
        <article class="card"><img src="img/Kotrelev_Ganr_2.jpeg.jpg" alt="Photo"></article>
        <article class="card"><img src="img/Kotrelev_Pejzazh_23.jpeg.jpg" alt="Photo"></article>
        <article class="card"><img src="img/Kotrelev_Portret_25. jpeg.jpg" alt="Photo"></article>
        <article class="card"><img src="img/IMG_4058.jpeg" alt="Photo"></article>
      </div>
    </div>
  </section>

  <div class="lightbox" id="lightbox" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="lb-title">
    <button class="lightbox__close" id="lb-close" aria-label="Close">✕</button>
    <div class="lightbox__inner">
      <div class="lightbox__image-wrap">
        <img id="lb-img" class="lightbox__img" alt="" />
      </div>
    </div>
  </div>

  <footer>
    <div class="row">
      <span>© <span id="year"></span> Nikita Kotrelev</span>
     
    </div>
  </footer>

 <script>
// Carousel fade
const slides=document.querySelectorAll('.slide');
let i=0; setInterval(()=>{slides[i].setAttribute('aria-hidden','true'); i=(i+1)%slides.length; slides[i].setAttribute('aria-hidden','false');},5000);


// Lightbox
const lb=document.getElementById('lightbox');
const lbImg=document.getElementById('lb-img');
const lbClose=document.getElementById('lb-close');


document.getElementById('gallery').addEventListener('click',e=>{
const img=e.target.closest('img');
if(!img)return;
lbImg.src=img.src;
lb.setAttribute('aria-hidden','false');
});


lbClose.onclick=()=>lb.setAttribute('aria-hidden','true');
lb.onclick=e=>{if(e.target===lb)lb.setAttribute('aria-hidden','true');};
document.addEventListener('keydown',e=>{if(e.key==='Escape')lb.setAttribute('aria-hidden','true');});
</script>
</body>
</html>
