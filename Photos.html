@font-face {
            font-family: 'Afacad Flux';
            src: url('fonts:/AfacadFlux-Regular.woff') format('woff2'),

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Afacad Flux', sans-serif;
            background-color: #000000;
            color: #ffffff;
            max-width: 100%; /* Отключаем горизонтальную прокрутку */
            overflow-x: hidden; /* Убираем горизонтальную прокрутку */
           
        }

        

        body {
            display: grid;
            grid-template-areas: 
                "header"
                "content"
                "footer";
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 1fr;
            gap: 1rem;
            
        }

        header {
            grid-area: header;
            text-align: center;
            padding: 2rem;
            position: relative; /* Для использования z-index */
            z-index: 1; /* Заголовок и подзаголовок будут выше видео */
        }

        .header-text-container {
            margin-top: 20px;
            padding: 2rem;
            font-size: 2rem;
            line-height: 1;
            font-family: 'Afacad Flux', sans-serif;
            
        }
        .header-text-container h1 {
    font-size: 5rem; /* Установите размер шрифта, который вам нравится */
    cursor: pointer;
    text-decoration: none;
}


        .subheading-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            padding: 2rem;
            font-size: 2rem;
        }

        .header-nav {
            margin-top: 1rem;
        }

        .header-nav a {
            padding: 1rem;
            font-size: 2rem;
            color: #ffffff;
            text-decoration: none;
            text-align: center;
        }

        .header-nav a:hover {
            color: #ff6347; /* Цвет при наведении */
        }

        .header-text-container h1 {
            cursor: pointer;
            /* Убираем нижнее подчеркивание */
            text-decoration: none;
        }

        .photos-container {
            display: flex;
            flex-wrap: wrap;
            gap: 4px; /* Расстояние между фотографиями */
            justify-content: flex-start; /* Выравнивание фотографий по левому краю */
            width: 100%;
            margin-top: 10rem; /* Добавляем отступ сверху для видео */
        }

        .photo-item {
            flex-basis: calc(33.33% - 4px); /* Ширина каждого элемента равна 1/3 от родительского контейнера */
            max-width: calc(33.33% - 4px);
            height: 400px;
        }

        .photos-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            align-items: flex-start;
            justify-content: center;
            padding-top: 10vh;
        }

        .modal-content {
            max-width: 60%;
            max-height: 60%;
        }

        .modal-content img {
            width: 100%;
            height: auto;
        }

        
        @media screen and (max-width: 960px) {
            body {
                grid-template-areas: 
                    "header"
                    "content"
                    "footer";
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr auto;
            }

            .header-text-container h1 {
                font-size: 2rem;
            }

            .subheading-container {
                gap: 1rem;
                font-size: 1.2rem;
            }

            .header-nav {
                display: flex;
                justify-content: center;
                gap: 1rem;
                padding: 1rem;
            }

            .header-nav a {
                padding: 0.5rem;
                font-size: 1rem;
            }
            .photo-container .photo-item {
            width: calc((100% - 16px) / 2); /* Две фотографии в ряд */
        }
        }

        @media screen and (max-width: 600px) {
            .header-text-container {
                font-size: 1.5rem;
            }

            .subheading-container {
                font-size: 1rem;
                gap: 0.5rem;
            }

            .header-nav a {
                font-size: 0.9rem;
                padding: 0.4rem;
            }
            .photo-container .photo-item {
            width: 100%; /* Одна фотография в ряд */
        }
        }
    </style>
</head>

<script>
   // Получаем модальное окно и изображение внутри него
   const modal = document.getElementById("photoModal");
      const modalImg = document.getElementById("modalImage");

      // Функция для открытия модального окна
      document.querySelectorAll('.photos-container img').forEach(img => {
          img.addEventListener('click', function() {
              modal.style.display = "flex";
              modalImg.src = this.src;
          });
      });

      // Функция для закрытия модального окна при нажатии за его пределами
      modal.addEventListener('click', function(e) {
          if (e.target === modal) {
              modal.style.display = "none";
          }
      });
</script>
