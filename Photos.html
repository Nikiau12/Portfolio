<script>

// Открытие модального окна для слайдера
function openModal(imageElement) {
    var modal = document.getElementById("modal");
    var modalImg = document.getElementById("modal-img");
    modal.style.display = "flex";  // Показываем модальное окно
    modalImg.src = imageElement.src;  // Устанавливаем изображение в модальное окно
}

// Открытие модального окна для фотографий
function openPhotoModal(imageElement) {
    var photoModal = document.getElementById("photoModal");
    var modalImage = document.getElementById("modalImage");
    photoModal.style.display = "flex";  // Показываем модальное окно для фотографий
    modalImage.src = imageElement.src;  // Устанавливаем изображение в модальное окно
}

// Закрытие модального окна
function closeModal() {
    var modal = document.getElementById("modal");
    var photoModal = document.getElementById("photoModal");
    modal.style.display = "none";  // Скрываем модальное окно слайдера
    photoModal.style.display = "none";  // Скрываем модальное окно галереи
}

// Закрытие модального окна при клике на фон
document.getElementById("modal").onclick = function(event) {
    if (event.target === this) {
        closeModal();
    }
};

document.getElementById("photoModal").onclick = function(event) {
    if (event.target === this) {
        closeModal();
    }
};

// Инициализация слайдера
document.addEventListener('DOMContentLoaded', () => {
    const slides = document.querySelectorAll('.slide');
    let currentIndex = 0;
    const totalSlides = slides.length;

    // Функция для переключения слайдов
    function showNextSlide() {
        gsap.to('.slider-images', {
            x: `-${100 * (currentIndex + 1)}%`, // Перемещаем слайды на 100% влево
            duration: 1,
            ease: 'power2.inOut',
            onComplete: () => {
                currentIndex = (currentIndex + 1) % totalSlides; // Переходим к следующему слайду
                if (currentIndex === 0) {
                    // Когда мы дошли до последнего слайда, возвращаемся к первому
                    gsap.set('.slider-images', { x: 0 });
                }
            }
        });
    }

    // Запуск слайдера каждые 3 секунды
    setInterval(showNextSlide, 3000);
});


</script>
