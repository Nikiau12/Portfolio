<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikita Kotrelev</title>
    <link rel="icon" href="pag 5.png" type="image/png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Roboto, Ubuntu, Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
        }

        body {
            display: grid;
            grid-template-areas: 
                "header"
                "video"
                "text"
                "gallery";
            grid-template-rows: auto 60vh auto 1fr;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        header {
            grid-area: header;
            text-align: center;
            padding: 2rem;
            position: relative;
        }

        .header-text-container {
            margin-top: 20px; /* Фиксированный отступ в пикселях */
            padding: 2rem; /* Отступы вокруг текста */
            font-size: 2rem; /* Размер шрифта */
            line-height: 1; /* Высота строки */
            font-family: Roboto, Ubuntu, Arial, sans-serif;
        }

        .underline {
            width: 100%;
            height: 2px;
            background-color: white;
            margin: 1rem auto;
        }

        .subheading-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            padding: 2rem;
            font-size: 1.5rem;
        }

        .header-nav {
            margin-top: 1rem;
        }

        .header-nav a {
            padding: 1rem;
            font-size: 1.2rem;
            color: #ffffff;
            text-decoration: none;
            text-align: center;
        }

        .video-container {
            grid-area: video;
            position: relative;
            width: 100%;
            cursor: pointer;
            overflow: hidden;
            aspect-ratio: 16 / 9;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            height: auto;
            margin-top: 2rem;
        }

        .video-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-family: 'Galey', Modern Sans Serif Font;
            font-size: 1.5rem;
            text-align: center;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            width: 90%;
            max-width: 800px;
        }

        .modal-content iframe {
            width: 100%;
            height: 450px;
        }

        .close {
            position: absolute;
            top: -40px;
            right: 0;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }

        @media screen and (max-width: 960px) {
            body {
                grid-template-areas: 
                    "header"
                    "video"
                    "text"
                    "gallery";
                grid-template-columns: 1fr;
                grid-template-rows: auto 30vh auto auto;
            }

            .header-text-container h1 {
                font-size: 2rem;
            }

            .subheading-container {
                gap: 1rem;
                font-size: 1.2rem;
            }

            .header-nav {
                display: flex;
                justify-content: center;
                gap: 1rem;
                padding: 1rem;
            }

            .header-nav a {
                padding: 0.5rem;
                font-size: 1rem;
            }

            .video-container {
                margin-top: 1rem;
            }

            .video-title {
                font-size: 1rem;
            }
        }

        @media screen and (max-width: 600px) {
            .header-text-container {
                font-size: 1.5rem;
            }

            .subheading-container {
                font-size: 1rem;
                gap: 0.5rem;
            }

            .header-nav a {
                font-size: 0.9rem;
                padding: 0.4rem;
            }

            .video-title {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<header>

    <div class="header-nav">

            <a href="about.html" id="about-btn">ABOUT ME</a>
            <a href="CONTACT.html" id="contact-btn">CONTACT</a>
