    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Afacad Flux', sans-serif;
            background-color: #000000;
            color: #ffffff;
           
        }

        

        body {
            display: grid;
            grid-template-areas: 
                "header"
                "content"
                "footer";
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 1fr;
            gap: 1rem;
            
        }

        header {
            grid-area: header;
            text-align: center;
            padding: 2rem;
            position: relative; /* Для использования z-index */
            z-index: 1; /* Заголовок и подзаголовок будут выше видео */
        }

        .header-text-container {
            margin-top: 20px;
            padding: 2rem;
            font-size: 2rem;
            line-height: 1;
            font-family: 'Afacad Flux', sans-serif;
            
        }
        .header-text-container h1 {
    font-size: 5rem; /* Установите размер шрифта, который вам нравится */
    cursor: pointer;
    text-decoration: none;
}


        .subheading-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            padding: 2rem;
            font-size: 2rem;
        }

        .header-nav {
            margin-top: 1rem;
        }

        .header-nav a {
            padding: 1rem;
            font-size: 2rem;
            color: #ffffff;
            text-decoration: none;
            text-align: center;
        }

        .header-nav a:hover {
            color: #ff6347; /* Цвет при наведении */
        }

        .header-text-container h1 {
            cursor: pointer;
            /* Убираем нижнее подчеркивание */
            text-decoration: none;
        }

/* Контейнер для видео с соотношением сторон 16:9 */
.video-container-wrapper {
            display: flex;
            justify-content: center; /* Центрируем видео контейнеры */
            align-items: center;
            width: 100%;
            margin-bottom: 1rem;
        }

        .video-container {
            position: relative;
            justify-content: center;
            width: 80%;
            height: 0;
            padding-bottom: 40%; /* Соотношение сторон 16:9 */
            background-color: #000; /* Черный фон, чтобы видео было заметно */
        }

        .video-container video {
            justify-content: center;
            object-fit: cover; /* Видео будет покрывать весь контейнер */
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }




        @media screen and (max-width: 960px) {
            /* Для экранов шириной меньше 960px */
            .video-background {
                height: 40%; /* Видео будет занимать 40% высоты экрана на мобильных устройствах */
            }

            body {
                grid-template-areas: 
                    "header"
                    "content"
                    "footer";
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr auto;
            }

            .header-text-container h1 {
                font-size: 2rem;
            }

            .subheading-container {
                gap: 1rem;
                font-size: 1.2rem;
            }

            .header-nav {
                display: flex;
                justify-content: center;
                gap: 1rem;
                padding: 1rem;
            }

            .header-nav a {
                padding: 0.5rem;
                font-size: 1rem;
            }
        }
        .video-container {
                height: 40vh; /* Уменьшаем высоту видео на мобильных устройствах */
            }
        

        @media screen and (max-width: 600px) {
            /* Для экранов шириной меньше 600px */
            .video-background {
                height: 35%; /* Видео будет занимать 35% высоты экрана на очень маленьких экранах */
            }

            .header-text-container {
                font-size: 1.5rem;
            }

            .subheading-container {
                font-size: 1rem;
                gap: 0.5rem;
            }

            .header-nav a {
                font-size: 0.9rem;
                padding: 0.4rem;
            }
            .video-container {
                height: 40vh; /* Уменьшаем высоту видео на мобильных устройствах */
            }
        }
    </style>
</head>
