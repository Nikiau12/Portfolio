<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Video — Nikita Kotrelev</title>
  <meta name="description" content="Showreel by Nikita Kotrelev — cinematographer & photographer." />
  <meta name="theme-color" content="#0b0b0b" />
  <link rel="icon" href="img/favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="/img/favicon_180x180.png" sizes="180x180">
<link rel="manifest" href="/site.webmanifest">
<meta name="theme-color" content="#0b0b0b">

  <style>
    :root{
      --bg:#0b0b0b; --fg:#fafafa; --muted:#a1a1aa;
      --card:#111113; --border:#242428; --accent:#3d40f9;
      --radius:16px; --safe-top:max(env(safe-area-inset-top),0px); --safe-bot:max(env(safe-area-inset-bottom),0px);
    }
    @font-face{
      font-family:'Afacad Flux';
      src:local('Afacad Flux Regular'),
          url('fonts/AfacadFlux-Regular.woff2') format('woff2'),
          url('fonts/AfacadFlux-Regular.woff') format('woff');
      font-weight:400; font-style:normal; font-display:swap;
    }
    html,body{height:100%} html{color-scheme:dark}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family:'Afacad Flux',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial,'Noto Sans',sans-serif;
      min-height:100dvh; display:grid; grid-template-rows:auto 1fr auto;
      -webkit-tap-highlight-color:transparent;
    }

    /* ===== header ===== */
    header{
      position:sticky; top:0; z-index:50; padding-top:var(--safe-top);
      backdrop-filter:saturate(180%) blur(12px);
      background:linear-gradient(180deg, rgba(10,10,10,.75), rgba(10,10,10,.35) 60%, rgba(10,10,10,0));
      border-bottom:1px solid var(--border);
    }
    .nav{
      display:flex; align-items:center; justify-content:space-between; gap:16px;
      max-width:1200px; margin:0 auto; padding:16px 24px;
      width:100%;
      box-sizing:border-box;
    }
    .brand{
      font-weight:600; letter-spacing:.08em; text-decoration:none; color:var(--fg);
      white-space:nowrap; flex:0 0 auto;
    }
    .links{
      display:flex; gap:8px; overflow-x:auto; overscroll-behavior-inline:contain; scrollbar-width:none;
      max-width:100%;
    }
    .links::-webkit-scrollbar{ display:none; }
    .links a{
      color:var(--fg); text-decoration:none; opacity:.85;
      padding:10px 12px; border-radius:999px; white-space:nowrap;
      flex:0 0 auto;
    }
    .links a:hover{ opacity:1; background:rgba(255,255,255,.06); }
    .links a[aria-current="page"]{ background:rgba(255,255,255,.08); }

    /* ===== layout ===== */
    .wrap{ padding:24px; }
    .container{ max-width:1200px; margin:0 auto; }

    .videos{
      display:grid;
      gap:16px;
      margin: clamp(24px, 8vh, 96px) auto 48px;
    }

    .player{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      overflow:hidden;
    }
    .ratio{ position:relative; width:100%; aspect-ratio:16/9; background:#000; }
    .ratio iframe{ position:absolute; inset:0; width:100%; height:100%; border:0; }

    .caption{
      padding:12px 14px;
      border-top:1px solid rgba(255,255,255,.06);
      color:var(--muted);
      font-size:14px;
      display:flex;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
    .caption strong{ color:var(--fg); font-weight:600; }

    /* ===== footer ===== */
    footer{
      border-top:1px solid var(--border);
      color:var(--muted);
      padding:24px;
      padding-bottom:calc(24px + var(--safe-bot));
    }
    footer .row{
      max-width:1200px; margin:0 auto;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      flex-wrap:wrap;
    }

    /* ===== responsive ===== */
    @media (max-width: 1024px){
      .nav{ padding-inline:16px; }
      .wrap{ padding:16px; }
    }
    @media (max-width: 640px){
      .nav{
        flex-direction:column;
        align-items:flex-start;
        justify-content:flex-start;
        padding:12px 12px;
        gap:10px;
      }
      .links{
        width:100%;
        flex-wrap:wrap;
        overflow:visible;
      }
      .links a{ padding:10px 12px; font-size:14px; }
      .brand{ font-size:14px; }

      .wrap{ padding:14px 12px; }
      .videos{ margin: 16px auto 32px; gap:12px; }
      .player{ border-radius:12px; }

      footer{ padding:20px 12px; padding-bottom:calc(20px + var(--safe-bot)); }
    }

    @media (prefers-reduced-motion: reduce){
      .links a:hover{ background:none; }
    }
  </style>
</head>

<body>
  <header>
    <nav class="nav" aria-label="Primary">
      <a class="brand" href="index.html">NIKITA KOTRELEV</a>
      <div class="links">
        <a href="Video.html" aria-current="page">Video</a>
        <a href="Photos.html">Photos</a>
        <a href="Projects.html">Projects</a>
        <a href="About me.html">About</a>
        <a href="Store.html">Store</a>
      </div>
    </nav>
  </header>

  <main class="wrap">
    <div class="container">
      <div class="videos">

<!-- VIDEO 1 -->
        <section class="player" role="region" aria-label="Second video player">
          <div class="ratio">
            <iframe
              id="yt2"
              src="https://www.youtube.com/embed/mbNNm-6rX58?autoplay=0&mute=0&playsinline=1"
              title="Video — Nikita Kotrelev"
              loading="lazy"
              allow="autoplay; encrypted-media; picture-in-picture; fullscreen"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen>
            </iframe>
          </div>
          <div class="caption">
            
          </div>
        </section>
        

        <!-- VIDEO 2 -->
        <section class="player" role="region" aria-label="Second video player">
          <div class="ratio">
            <iframe
              id="yt2"
              src="https://www.youtube.com/embed/uCZW-tvKaCM?autoplay=0&mute=0&playsinline=1"
              title="Video — Nikita Kotrelev"
              loading="lazy"
              allow="autoplay; encrypted-media; picture-in-picture; fullscreen"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen>
            </iframe>
          </div>
          <div class="caption">
            
          </div>
        </section>

        <!-- VIDEO 3 -->
        <section class="player" role="region" aria-label="Showreel player">
          <div class="ratio">
            <iframe
              id="yt1"
              src="https://www.youtube.com/embed/Ht9TyFItu58?autoplay=0&playsinline=1"
              title="Showreel — Nikita Kotrelev"
              loading="lazy"
              allow="autoplay; encrypted-media; picture-in-picture; fullscreen"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen>
            </iframe>
          </div>
          <div class="caption">
            <strong>Showreel</strong>
            <span>YouTube</span>
          </div>
        </section>

      </div>
    </div>
  </main>

  <footer>
    <div class="row">
      <span>© <span id="year"></span> Nikita Kotrelev</span>
      
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // prefers-reduced-motion: disable autoplay for VIDEO 1
    (function(){
      const mql = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)');
      const iframe = document.getElementById('yt1');
      if (!iframe) return;

      function disableAutoplay(){
        try{
          const url = new URL(iframe.src);
          url.searchParams.set('autoplay', '0');
          iframe.src = url.toString();
        }catch(e){}
      }
      if (mql && mql.matches) disableAutoplay();
      mql && mql.addEventListener && mql.addEventListener('change', e => { if (e.matches) disableAutoplay(); });
    })();
  </script>
</body>
</html>
