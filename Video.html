<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikita Kotrelev</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Stolzl Book', sans-serif;
            background-color: #000000;
            color: #ffffff;
        }

        body {
            display: grid;
            grid-template-areas: 
                "header"
                "video"
                "text"
                "gallery";
            grid-template-rows: auto 60vh auto 1fr;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        header {
            grid-area: header;
            text-align: center;
            padding: 2rem;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 1px;
            font-family: 'Galey', Modern Sans Serif Font;
        }

        header .subheading {
            font-size: 1.1rem;
            font-family: 'Stolzl', Light;
            margin-top: 0.5rem;
        }

        .header-nav {
            margin-top: 1rem;
        }

        .header-nav nav {
            display: flex;
            justify-content: flex-end; /* Выравниваем кнопки вправо */
            gap: 2rem; /* Расстояние между кнопками */
            position: absolute; /* Позволяет управлять точной позицией */
            top: 12%; /* Поднимаем вверх, ближе к фоновому видео (значение можно корректировать для точного позиционирования) */
            right: 5rem; /* Отступ от правого края экрана */
        }

        .header-nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 0.9rem;
            font-family: 'Stolzl', Light;
        }

        .video-container {
            grid-area: video;
            position: relative;
            width: 100%;
            cursor: pointer;
            overflow: hidden;
            aspect-ratio: 16 / 9;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }

        .video-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-family: 'Galey', Modern Sans Serif Font;
            font-size: 2rem;
            text-align: center;
            letter-spacing: 1px;
        }

        @media screen and (max-width: 960px) {
           
        @media screen and (max-width: 960px) {
            body {
                padding: 1rem;
                grid-template-areas: 
                    "header"
                    "text"; /* Убираем video и gallery для мобильной версии */
                grid-template-rows: auto 1fr;
            }

            header {
                padding: 1.5rem;
            }

            header h1 {
                font-size: 2rem; /* Уменьшаем размер шрифта заголовка для мобильных */
            }

            header .subheading {
                font-size: 1rem; /* Уменьшаем размер подзаголовка для мобильных */
            }


            .header-nav nav {
                display: flex;
        justify-content: center; /* Центрируем кнопки */
        gap: 1rem; /* Уменьшаем расстояние между кнопками для мобильных устройств */
        position: relative; /* Убираем абсолютное позиционирование для мобильных устройств */
        top: auto; /* Сбрасываем значение top */
        right: auto; /* Сбрасываем значение right */
        margin-top: 1rem; /* Добавляем отступ сверху */
            }

            .video-container {
    grid-area: video; /* добавлено для совместимости с grid */
    position: relative;
    width: 100%;
    cursor: pointer;
    overflow: hidden;
    aspect-ratio: 16 / 9; /* сохраняем соотношение сторон */
    margin-bottom: 20px; /* Уменьшаем отступ снизу для мобильных устройств */
    display: flex;
    justify-content: center;
    height: auto; /* Убираем фиксированную высоту */
}

.video-placeholder {
    width: 100%; /* Задаем ширину 100% */
    height: 100%; /* Высота 100% для обеспечения правильного соотношения сторон */
    object-fit: cover; /* Обеспечивает обрезку видео по размеру контейнера */
}

            header h1 {
                font-size: 1.5rem; /* Уменьшаем размер шрифта для заголовка */
            }

            .video-title {
                font-size: 1.2rem; /* Уменьшаем размер шрифта для названий видео */
            }

            /* Настройки для модальных окон */
            .modal-content {
                width: 100%;
                max-width: 200px;
                margin: auto;
            }
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <header>
            <h1><a href="index.html" style="color: inherit; text-decoration: none;">Nikita Kotrelev</a></h1>
            <div class="subheading">Cinematographer</div>
            <div class="subheading">Photographer</div>
            <div class="header-nav">
                <nav>
                    <a href="Video.html" id="clothing-btn">VIDEO</a>
                    <a href="photos.html" id="looks-btn">PHOTOS</a>
                    <a href="about.html" id="about-btn">ABOUT ME</a>
                    <a href="CONTACT.html" id="contact-btn">CONTACT</a>
                </nav>
            </div>
        </header>

        <div class="video-container">
            <video class="video-placeholder" autoplay muted loop playsinline>
                <source src="img/GEORGIAN.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-title">GEORGIAN FILM (camera crew)</div>
        </div>

        <div id="videoModal1" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <iframe 
                    src="https://www.youtube.com/embed/XaXN2IjR-Bw" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <div class="video-container">
            <video class="video-placeholder" autoplay muted loop playsinline>
                <source src="img/SHOWREEL1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-title">SHOWREEL (DOP)</div>
        </div>

        <div id="videoModal2" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <iframe 
                    src="https://www.youtube.com/embed/iUvJYz0X3eo" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <div class="video-container">
            <video class="video-placeholder" autoplay muted loop playsinline>
                <source src="img/Georgian Clip.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-title">GEO CLIP (DOP)</div>
        </div>

        <div id="videoModal3" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <iframe 
                    src="https://www.youtube.com/embed/-4lZoy0oRRU" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>

    <script>
        const videoContainers = document.querySelectorAll(".video-container");
        const modals = document.querySelectorAll(".modal");

        videoContainers.forEach((container, index) => {
            container.addEventListener("click", () => {
                modals[index].style.display = "flex";
            });
        });

        modals.forEach((modal) => {
            modal.querySelector(".close").addEventListener("click", () => {
                modal.style.display = "none";
            });
            modal.addEventListener("click", () => {
                modal.style.display = "none";
            });
        });
    </script>
</body>
</html>
