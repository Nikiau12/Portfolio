<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video — Nikita Kotrelev</title>
  <meta name="description" content="Showreel by Nikita Kotrelev — cinematographer & photographer." />
  <link rel="icon" href="img/pag-5.png" type="image/png">
  <style>
    /* ====== tokens from index ====== */
    :root { --bg:#0b0b0b; --fg:#fafafa; --muted:#a1a1aa; --card:#111113; --border:#242428; --accent:#3d40f9; --radius:16px; }
    @font-face {
      font-family:'Afacad Flux';
      src: local('Afacad Flux Regular'),
           url('fonts/AfacadFlux-Regular.woff2') format('woff2'),
           url('fonts/AfacadFlux-Regular.woff') format('woff');
      font-weight:400; font-style:normal; font-display:swap;
    }
    html,body{height:100%} html{color-scheme:dark}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family:'Afacad Flux',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial,'Noto Sans',sans-serif;
      min-height:100dvh; display:grid; grid-template-rows:auto 1fr auto;
    }
    /* ====== header (same look as index) ====== */
    header{ position:sticky; top:0; z-index:50; backdrop-filter:saturate(180%) blur(12px);
      background:rgba(10,10,10,.6); border-bottom:1px solid var(--border); }
    .nav{ display:flex; align-items:center; justify-content:space-between; gap:16px; max-width:1200px; margin:0 auto; padding:16px 24px; }
    .brand{ font-weight:600; letter-spacing:.08em; text-decoration:none; color:var(--fg); }
    .links a{ color:var(--fg); text-decoration:none; opacity:.85; padding:10px 12px; border-radius:999px; }
    .links a:hover{ opacity:1; background:rgba(255,255,255,.06); }
    .links a[aria-current="page"]{ background:rgba(255,255,255,.08); }
    /* ====== centered player ====== */
    .wrap{ padding:24px; }
    .container{ max-width:1200px; margin:0 auto; }
    .player{ margin: clamp(32px, 8vh, 96px) auto 48px; background:var(--card); border:1px solid var(--border); border-radius:var(--radius); overflow:hidden; }
    .ratio{ position:relative; width:100%; aspect-ratio:16/9; background:#000; }
    .ratio iframe{ position:absolute; inset:0; width:100%; height:100%; border:0; }
    /* ====== footer (optional, same styling) ====== */
    footer{ border-top:1px solid var(--border); color:var(--muted); padding:24px; }
    footer .row{ max-width:1200px; margin:0 auto; display:flex; align-items:center; justify-content:space-between; gap:12px; }
    @media (max-width:880px){ .nav{ padding:12px 16px; } .wrap{ padding:16px; } }
  </style>
</head>
<body>
  <header>
    <nav class="nav" aria-label="Primary">
      <a class="brand" href="index.html">NIKITA KOTRELEV</a>
      <div class="links">
        <a href="Video.html" aria-current="page">Video</a>
        <a href="Photos.html">Photos</a>
        <a href="Projects.html">Projects</a>
        <a href="About me.html">About</a>
       
      </div>
    </nav>
  </header>

  <main class="wrap">
    <div class="container">
      <!-- keep your exact YouTube showreel -->
      <div class="player">
        <div class="ratio">
          <iframe src="https://www.youtube.com/embed/Ht9TyFItu58?autoplay=1&mute=1&playsinline=1"
                  title="Showreel — Nikita Kotrelev"
                  allow="autoplay; encrypted-media; picture-in-picture; fullscreen">
          </iframe>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="row">
      <span>© <span id="year"></span> Nikita Kotrelev</span>
      <span>Instagram · Vimeo · Email</span>
    </div>
  </footer>

  <script>document.getElementById('year').textContent=new Date().getFullYear();</script>
</body>
</html>
