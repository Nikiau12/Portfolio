<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikita Kotrelev</title>
    <link rel="icon" href="pag 5.png" type="image/png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Roboto, Ubuntu, Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
        }

        body {
            display: grid;
            grid-template-areas: 
                "header"
                "video"
                "text"
                "gallery";
            grid-template-rows: auto 60vh auto 1fr;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        header {
            grid-area: header;
            text-align: center;
            padding: 2rem;
            position: relative;
        }

        .header-text-container {
            position: relative; 
            z-index: 2; /* Текст Nikita Kotrelev поверх видео */
            padding: 2rem; /* Отступы вокруг текста */
    font-size: 10rem; /* Размер шрифта */
    line-height: 10; /* Высота строки */
    font-family: Roboto, Ubuntu, Arial, sans-serif; /* Шрифт */
    position: relative; /* Для использования с top, left и т.д. */
    top: 1%; /* Начальная вертикальная позиция */
    right: -20%; /* Начальная горизонтальная позиция */
    transform: translateX(-50%); /* Центрируем по горизонтали */
}

/* Белая полоса */
.underline {
    width: 100%; /* Ты можешь изменить ширину полосы по своему усмотрению */
    height: 2px; /* Высота полосы */
    background-color: white; /* Белый цвет полосы */
    margin: 1rem auto; /* Центрируем полосу по горизонтали */
    top: 10%; /* Начальная вертикальная позиция */
}





        .subheading-container {
            display: flex;
            gap: 3rem; /* Расстояние между элементами */
            position: relative; 
            z-index: 2; /* Для подзаголовков */
            padding: 2rem; /* Отступы вокруг текста */
    font-size: 1.5rem; /* Размер шрифта */
    line-height: 1.6; /* Высота строки */
    font-family: Roboto, Ubuntu, Arial, sans-serif; /* Шрифт */
    position: relative; /* Для использования с top, left и т.д. */
    top: -10%; /* Начальная вертикальная позиция */
    right: -51%;
    transform: translateX(-50%); /* Центрируем по горизонтали */
    
        }

        header h1 {
            margin: 0;
            font-size: 4rem;
            letter-spacing: 1px;
            font-family: Roboto, Ubuntu, Arial, sans-serif;
        }

        .subheading-container .subheading {
            
            font-size: 2rem;
            font-family: Roboto, Ubuntu, Arial, sans-serif;
            margin-top: 0.5rem;
        }

        .header-nav {
            margin-top: 1rem;
        }
        .header-nav a {
    padding: 2rem; /* Отступы вокруг текста */
    text-align: center; /* Выравнивание текста по центру */
    font-size: 1.5rem; /* Размер шрифта */
    line-height: 1.6; /* Высота строки */
    position: relative; /* Для использования top, left */
    top: 10%; /* Пример вертикальной позиции */
    left: 5%; /* Пример горизонтальной позиции */
    transform: translateX(0%); /* Центрирование кнопок по горизонтали */
}

        .header-nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 2rem;
            font-family: Roboto, Ubuntu, Arial, sans-serif;
        }
        .video-container {
            grid-area: video;
            position: relative;
            width: 100%;
            cursor: pointer;
            overflow: hidden;
            aspect-ratio: 16 / 9;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }

        .video-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-family: Roboto, Ubuntu, Arial, sans-serif;
            font-size: 2rem;
            text-align: center;
            letter-spacing: 1px;
        }
           /* Модальное окно */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    justify-content: center;
    align-items: center;
}

/* Контейнер для видео в модальном окне */
.modal-content {
    position: relative;
    width: 90%;
    max-width: 800px;
}

.modal-content iframe {
    width: 100%;
    height: 450px;
}

/* Кнопка закрытия модального окна */
.close {
    position: absolute;
    top: -40px;
    right: 0;
    font-size: 30px;
    color: #fff;
    cursor: pointer;
}
      
           
        @media screen and (max-width: 960px) {
            body {
                padding: 1rem;
                grid-template-areas: 
                    "header"
                    "text"; /* Убираем video и gallery для мобильной версии */
                grid-template-rows: auto 1fr;
            }

            header {
                padding: 1.5rem;
            }

            header h1 {
                font-size: 2rem; /* Уменьшаем размер шрифта заголовка для мобильных */
            }

            header .subheading {
                font-size: 1rem; /* Уменьшаем размер подзаголовка для мобильных */
            }


            .header-nav nav {
                display: flex;
        justify-content: center; /* Центрируем кнопки */
        gap: 1rem; /* Уменьшаем расстояние между кнопками для мобильных устройств */
        position: relative; /* Убираем абсолютное позиционирование для мобильных устройств */
        top: auto; /* Сбрасываем значение top */
        right: auto; /* Сбрасываем значение right */
        margin-top: 1rem; /* Добавляем отступ сверху */
            }

            .video-container {
    grid-area: video; /* добавлено для совместимости с grid */
    position: relative;
    width: 100%;
    cursor: pointer;
    overflow: hidden;
    aspect-ratio: 16 / 9; /* сохраняем соотношение сторон */
    margin-bottom: 20px; /* Уменьшаем отступ снизу для мобильных устройств */
    display: flex;
    justify-content: center;
    height: auto; /* Убираем фиксированную высоту */
}

.video-placeholder {
    width: 100%; /* Задаем ширину 100% */
    height: 100%; /* Высота 100% для обеспечения правильного соотношения сторон */
    object-fit: cover; /* Обеспечивает обрезку видео по размеру контейнера */
}

            header h1 {
                font-size: 1.5rem; /* Уменьшаем размер шрифта для заголовка */
            }

            .video-title {
                font-size: 1.2rem; /* Уменьшаем размер шрифта для названий видео */
            }

            /* Настройки для модальных окон */
            .modal-content {
                width: 100%;
                max-width: 200px;
                margin: auto;
            }
        }
    </style>
</head>
<body>

    <script>
        const videoContainers = document.querySelectorAll(".video-container");
        const modals = document.querySelectorAll(".modal");

        videoContainers.forEach((container, index) => {
            container.addEventListener("click", () => {
                modals[index].style.display = "flex";
            });
        });

        modals.forEach((modal) => {
            modal.querySelector(".close").addEventListener("click", () => {
                modal.style.display = "none";
            });
            modal.addEventListener("click", () => {
                modal.style.display = "none";
            });
        });
    </script>
