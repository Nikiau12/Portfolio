<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

   <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
     
        html, body {
            overflow-x: hidden; /* Скрыть горизонтальную прокрутку */
            overflow-y: auto;   /* Позволить вертикальную прокрутку */
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Stolzl Book', sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 2rem;
        }

        header {
            width: 100%;
            text-align: center; /* Центрирование заголовка и подзаголовков */
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 1px;
            font-family: 'Galey', Modern Sans Serif Font;
        }

        header .subheading {
            font-size: 1.1rem;
            font-family: 'Stolzl', Light;
            margin-top: 0.5rem;
        }

        .header-nav {
            margin-top: 1rem;
        }

        .header-nav nav {
            display: flex;
            justify-content: flex-end; /* Выравнивание кнопок справа */
        margin-right: 200px; /* Добавим отступ от правого края */
            gap: 3rem;
        }

        .header-nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 0.9rem;
            font-family: 'Stolzl', Light;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 1500px;
            cursor: pointer;
            overflow: hidden;
            aspect-ratio: 16 / 9; 
            margin-bottom: 30px; 
            display: flex;
            justify-content: center;
        }

        .video-thumbnail {
            width: 100%;
            height: auto;
        }

        .video-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-family: 'Galey', Modern Sans Serif Font;
            font-size: 2rem;
            text-align: center;
            letter-spacing: 1px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            width: 80%;
            max-width: 800px;
        }

        .modal-content iframe {
            width: 100%;
            height: 450px;
        }

        .close {
            position: absolute;
            top: -40px;
            right: 0;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
            transition: 0.4s;
        }

        .change .bar1 {
            transform: rotate(-45deg) translate(-5px, 5px);
        }

        .change .bar2 {
            opacity: 0;
        }

        .change .bar3 {
            transform: rotate(45deg) translate(-5px, -5px);
        }

        .menu-mobile {
            display: none;
            flex-direction: column;
            align-items: center;
            position: fixed;
            top: 0;
            right: -100%;
            width: 80%;
            height: 100vh;
            background-color: white;
            transition: right 0.3s ease-in-out;
            padding-top: 200px;
            z-index: 1000;
        }

        .menu-mobile a {
            padding: 20px;
            font-size: 15px;
            color: black;
            text-decoration: none;
            width: 100%;
            text-align: center;
            margin: 15px 0;
        }

        .close-button {
            position: absolute;
            top: 30px;
            right: 20px;
            cursor: pointer;
            font-size: 45px;
            color: black;
            background-color: transparent;
            border: none;
            z-index: 100;
        }

        .menu-mobile.active .close-button {
            display: block;
        }

        .menu-mobile.active {
            right: 0;
            display: flex;
        }

        @media (min-width: 961px) and (max-width: 1700px) {
          .header-nav nav {
        display: flex;
        justify-content: flex-end; /* Выравнивание кнопок справа */
        margin-right: 200px; /* Добавим отступ от правого края */
        gap: 2rem; /* Расстояние между кнопками */
      
    }

     header h1 {
        margin: 0;
        font-size: 2.5rem;
        transform: translateY(-57%);
        transform: translateX(-9%);
        letter-spacing: 1px;
        transition: color 0.1s ease-in-out;
        font-family: 'Galey', Modern Sans Serif Font;
      }

      header .subheading {
        font-size: 1.1rem; /* Размер шрифта для Cinematographer */
        transform: translateY(0%);
        transform: translateX(-5%);
        font-family: 'Stolzl', Light;
        color: #ffffff; /* Цвет шрифта */
        margin-top: 0.5rem; /* Отступ сверху между заголовком и подзаголовком */
      }
      .header-nav a {
            color: #ffffff; /* Белый цвет для кнопок */
            
            text-decoration: none; /* Убираем подчеркивание */
            font-size: 0.9rem; /* Размер шрифта для кнопок */
            font-family: 'Stolzl', Light; /* Шрифт для кнопок */
        }

        .header-nav nav {
            display: flex;
            
            gap: 1rem; /* Расстояние между кнопками, измените по необходимости */
        }

    .hamburger {
        display: none; /* Скрываем гамбургер меню на больших экранах */
    }
}



        @media screen and (max-width: 960px) {
            .header-nav nav {
                display: none;

            }

            header h1, .subheading {
                text-align: center;
                width: 100%;
            }

            .hamburger {
                display: flex;
            }

            .photos-container {
                flex-direction: column;
                align-items: center;
            }

            .photo-item {
                flex-basis: 100%;
                max-width: 100%;
                height: auto; /* Автоматическая высота для изображений */
            }
        }
    </style>
</head>
<body>

    <script>
        const hamburger = document.getElementById("hamburger");
        const menuMobile = document.getElementById("menu-mobile");
        const closeButton = document.getElementById("close-button");

        hamburger.addEventListener("click", function() {
            menuMobile.classList.toggle("active");
            hamburger.classList.toggle("change");
        });

        closeButton.addEventListener("click", function() {
            menuMobile.classList.remove("active");
            hamburger.classList.remove("change");
        });

        const videoContainers = document.querySelectorAll(".video-container");
        const modals = document.querySelectorAll(".modal");

        videoContainers.forEach((container, index) => {
            container.addEventListener("click", () => {
                modals[index].style.display = "flex";
            });
        });

        modals.forEach((modal) => {
            modal.querySelector(".close").addEventListener("click", () => {
                modal.style.display = "none";
            });
            modal.addEventListener("click", () => {
                modal.style.display = "none";
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
