<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <script src="https://www.paypal.com/sdk/js?client-id=ATYmbHH_ubSpF5CpUphPmFDnv6miJa0CndrOAWti2-7Lom5i-WRv3zoFroVgDEgmxWvrJ1ceXzRpvDmj&currency=EUR"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
        }

        .cart-summary {
            margin: 20px;
            font-size: 1.5rem;
        }

        .total-price {
            font-weight: bold;
            font-size: 2rem;
            margin-top: 20px;
        }

        .paypal-button-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Оформление заказа</h1>
    </header>

    <div class="cart-summary">
        <h2>Ваш заказ:</h2>
        <div id="cart-items"></div>
        <div class="total-price">
            <h3>Общая сумма: €<span id="total-price">0</span></h3>
        </div>
    </div>

    <!-- Кнопка PayPal -->
    <div class="paypal-button-container" id="paypal-button-container"></div>

    <script>
        // Получаем корзину из localStorage
        const cart = JSON.parse(localStorage.getItem('cartForPayment')) || [];
        let totalPrice = 0;

        // Функция для отображения товаров в корзине и расчета общей суммы
        function displayCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = ''; // Очищаем корзину перед добавлением

            cart.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.innerHTML = `<p>${item.name} - €${item.price}</p>`;
                cartItemsContainer.appendChild(itemElement);
                totalPrice += parseFloat(item.price);
            });

            // Обновляем сумму
            document.getElementById('total-price').textContent = totalPrice.toFixed(2);
        }

        // Инициализация кнопки PayPal
        paypal.Buttons({
            createOrder: function(data, actions) {
                // Создаем заказ с параметрами
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: totalPrice.toFixed(2) // Передаем сумму заказа
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                // Завершаем оплату
                return actions.order.capture().then(function(details) {
                    alert('Спасибо за покупку, ' + details.payer.name.given_name);
                    localStorage.removeItem('cartForPayment'); // Очищаем корзину после успешной оплаты
                    window.location.href = 'index.html'; // Переходим на главную страницу
                });
            },
            onCancel: function(data) {
                alert('Оплата отменена!');
                window.location.href = 'index.html'; // Переход на главную страницу в случае отмены
            }
        }).render('#paypal-button-container'); // Отображаем кнопку PayPal

        // Вызываем функцию для отображения товаров в корзине
        displayCart();
    </script>
</body>
</html>
