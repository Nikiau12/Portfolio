<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Paris — 2024 · Nikita Kotrelev</title>
  <meta name="description" content="Paris 2024 — urban cinematography study by Nikita Kotrelev." />
  <link rel="icon" href="img/pag 5.png" type="image/png">
  <style>
    :root{
      --bg:#0b0b0b; --fg:#fafafa; --muted:#a1a1aa; --card:#111113; --border:#242428;
      --radius:16px; --space:24px;
      --safe-top:max(env(safe-area-inset-top),0px);
      --safe-bot:max(env(safe-area-inset-bottom),0px);
      --safe-left:max(env(safe-area-inset-left),0px);
      --safe-right:max(env(safe-area-inset-right),0px);
      --header-h:64px;
    }
    @font-face{
      font-family:'Afacad Flux';
      src: local('Afacad Flux Regular'),
           url('fonts/AfacadFlux-Regular.woff2') format('woff2'),
           url('fonts/AfacadFlux-Regular.woff') format('woff');
      font-weight:400; font-style:normal; font-display:swap;
    }
    html,body{height:100%}
    html{color-scheme:dark}
    body{
      margin:0;
      font-family:'Afacad Flux',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Helvetica Neue',Arial,'Noto Sans',sans-serif;
      background:var(--bg); color:var(--fg);
      min-height:100dvh; display:grid; grid-template-rows:auto 1fr auto;
      -webkit-tap-highlight-color:transparent;
    }

    /* ===== Header ===== */
    header{
      position:fixed; top:0; left:0; right:0; z-index:60;
      padding-top:var(--safe-top); height:var(--header-h);
      backdrop-filter:saturate(180%) blur(8px);
      background:linear-gradient(180deg, rgba(11,11,11,.76), rgba(11,11,11,.3) 60%, rgba(11,11,11,0));
      border-bottom:1px solid var(--border);
      box-sizing:border-box;
    }
    .nav{
      max-width:1200px;margin:0 auto;
      padding:12px 24px;
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      box-sizing:border-box;
      width:100%;
    }
    .brand{
      font-weight:600;letter-spacing:.08em;text-decoration:none;color:var(--fg);
      white-space:nowrap; flex:0 0 auto;
    }
    .links{
      display:flex;gap:10px;align-items:center;
      overflow-x:auto; overscroll-behavior-inline:contain;
      scrollbar-width:none; max-width:100%;
    }
    .links::-webkit-scrollbar{display:none;}
    .links a{
      color:var(--fg);text-decoration:none;opacity:.9;
      padding:8px 12px;border-radius:999px;white-space:nowrap;font-size:14px;
      flex:0 0 auto;
    }
    .links a:hover{opacity:1;background:rgba(255,255,255,.04);}
    .links a[aria-current="page"]{background:rgba(255,255,255,.06);}

    /* ===== Hero ===== */
    .hero{
      padding-top:calc(var(--header-h) + 70px);
      padding-bottom:30px;
      text-align:center;
      max-width:900px;margin:0 auto;padding-inline:24px;
      box-sizing:border-box;
    }
    .hero h1{font-size:clamp(30px,6vw,56px);margin:0 0 10px;line-height:1.05;}
    .hero .meta{color:var(--muted);font-size:14px;margin-bottom:10px;}
    .hero p{color:var(--muted);font-size:clamp(14px,2.2vw,18px);margin:0;}

    /* ===== About block ===== */
    .about{
      max-width:800px;
      margin:40px auto;
      padding:24px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      text-align:center;
      box-sizing:border-box;
    }
    .about h3{margin-top:0;margin-bottom:10px;font-size:20px;}
    .about p{color:var(--muted);font-size:16px;line-height:1.7;margin:0 auto;max-width:600px;}

    /* ===== Gallery ===== */
    .masonry{
      column-count:3;
      column-gap:16px;
      max-width:1320px;
      margin:0 auto 70px;
      padding:0 24px;
      box-sizing:border-box;
    }
    .masonry figure{
      break-inside:avoid;
      margin:0 0 16px;
      border-radius:0px;            /* ✅ без скругления как в остальных */
      overflow:hidden;
      background:#000;
      border:1px solid var(--border);
      cursor:pointer;
      transition:transform .25s ease, box-shadow .25s ease, border-color .25s ease;
    }
    .masonry figure:hover{
      transform:translateY(-4px);
      box-shadow:0 12px 28px rgba(0,0,0,.5);
      border-color:rgba(255,255,255,.06);
    }
    .masonry img{width:100%;height:auto;display:block;}

    /* ===== Lightbox (toggle + centered) ===== */
    .lightbox{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.92);
      display:none;
      z-index:200;

      /* ✅ строго по центру + safe-area */
      align-items:center;
      justify-content:center;
      padding: calc(16px + var(--safe-top)) 16px calc(16px + var(--safe-bot));
      padding-left: calc(16px + var(--safe-left));
      padding-right: calc(16px + var(--safe-right));
      box-sizing:border-box;
    }
    .lightbox[aria-hidden="false"]{display:flex;}

    .lightbox__inner{
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .lightbox__image-wrap{
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .lightbox__img{
      max-width:96vw;
      max-height:86vh;
      width:auto;
      height:auto;
      object-fit:contain;
      display:block;
      cursor:pointer; /* ✅ клик по фото закрывает */
    }

    /* ❌ крестик убрали */
    .lightbox__close{ display:none !important; }

    /* ===== Footer ===== */
    footer{
      border-top:1px solid var(--border);
      color:var(--muted);
      padding:24px;
      padding-bottom: calc(24px + var(--safe-bot));
      box-sizing:border-box;
    }
    footer .row{
      max-width:1200px;margin:0 auto;
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      padding:0 24px;
      box-sizing:border-box;
    }

    /* ===== Responsive ===== */
    @media(max-width:880px){
      .masonry{column-count:2;column-gap:12px;}
    }
    @media(max-width:560px){
      .hero{padding-top:calc(var(--header-h) + 50px);}
      .masonry{column-count:1;column-gap:0;padding:0 12px;}
      .about{margin:24px 12px;padding:18px;}
      .nav{padding:10px 12px;}
    }

    /* ✅ MOBILE NAV FIX (как island/morocco) */
    @media (max-width: 640px){
      :root{ --header-h:auto; }

      header{
        position: sticky;
        top: 0;
        height: auto;
        padding-bottom: 10px;
      }

      .nav{
        padding: 12px 12px;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        gap: 10px;
      }

      .brand{ font-size: 14px; }

      .links{
        width: 100%;
        flex-wrap: wrap;
        overflow: visible;
        gap: 8px;
      }

      .links a{
        padding: 10px 12px;
        font-size: 14px;
      }

      .hero{
        padding-top: 18px;
        padding-inline: 12px;
        text-align: left;
      }

      .about{
        margin:24px 12px;
        padding:18px;
        text-align:left;
      }

      footer{ padding:20px 12px calc(20px + var(--safe-bot)); }
      footer .row{ padding:0 12px; }
    }

    @media (prefers-reduced-motion: reduce){
      .links a:hover{ background:none; }
      .masonry figure:hover{ transform:none; }
    }
  </style>
</head>
<body>
  <header>
    <nav class="nav" aria-label="Primary">
      <a class="brand" href="index.html">NIKITA KOTRELEV</a>
      <div class="links" role="navigation" aria-label="Primary links">
        <a href="Video.html">Video</a>
        <a href="Photos.html">Photos</a>
        <a href="Projects.html" aria-current="page">Projects</a>
        <a href="About me.html">About</a>
        <a href="Store.html">Store</a>
      </div>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h1>Fashion</h1>
    <div class="meta">Urban cinematography study</div>
    <p></p>
  </section>

  <!-- About -->
  <section class="about">
    <h3>About the project</h3>
    <p>
      In 2025, I worked on a modelling shoot as a backstage photographer.
    </p>
  </section>

  <!-- Gallery -->
  <section class="masonry" id="gallery">
    <figure><img src="img/IMG_1465.JPG" alt="Paris frame" loading="lazy" decoding="async"></figure>
    <figure><img src="img/FullSizeRender(2).jpg" alt="Oléron / Paris series" loading="lazy" decoding="async"></figure>
    <figure><img src="img/FullSizeRender(3).jpg" alt="France coast" loading="lazy" decoding="async"></figure>
    <figure><img src="img/фотки с айфона 202532FullSizeRender 3-2.png" alt="Backstage" loading="lazy" decoding="async"></figure>
    <figure><img src="img/IMG_1601.JPG" alt="Backstage" loading="lazy" decoding="async"></figure>
  </section>

  <!-- Lightbox (без крестика) -->
  <div class="lightbox" id="lightbox" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="lightbox__inner">
      <div class="lightbox__image-wrap">
        <img id="lb-img" class="lightbox__img" alt="">
      </div>
    </div>
  </div>

  <footer>
    <div class="row">
      <span>© <span id="year"></span> Nikita Kotrelev</span>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // ✅ Lightbox TOGGLE (клик открыть / клик снова закрыть)
    (function(){
      const lb = document.getElementById('lightbox');
      const lbImg = document.getElementById('lb-img');
      const gallery = document.getElementById('gallery');
      if(!lb || !lbImg || !gallery) return;

      let isOpen = false;
      let currentSrc = "";

      function openLb(src){
        currentSrc = src || "";
        lbImg.src = currentSrc;
        lb.setAttribute('aria-hidden','false');
        document.body.style.overflow='hidden';
        isOpen = true;
      }

      function closeLb(){
        lb.setAttribute('aria-hidden','true');
        document.body.style.overflow='';
        lbImg.src = '';
        currentSrc = '';
        isOpen = false;
      }

      function toggleLb(src){
        if(isOpen && src && src === currentSrc) closeLb();
        else openLb(src);
      }

      gallery.addEventListener('click', (e)=>{
        const img = e.target.closest('img');
        if(!img) return;
        toggleLb(img.src);
      });

      // клик по фону — закрыть
      lb.addEventListener('click', (e)=>{
        if(e.target === lb) closeLb();
      });

      // клик по большому фото — закрыть
      lbImg.addEventListener('click', closeLb);

      // Esc — закрыть
      document.addEventListener('keydown', (e)=>{
        if(e.key === 'Escape' && lb.getAttribute('aria-hidden') === 'false') closeLb();
      });
    })();
  </script>
</body>
</html>
